
<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Création de compte</span>
                <form (ngSubmit)="onSignUp(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" ngModel class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="firstname" ngModel class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" ngModel class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" ngModel class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer mot de passe</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" ngModel class="form-control" required>
                    </div>
                    <button class="waves-effect waves-light btn" type="submit" [disabled]="!f.valid">Enregistrer</button>

                </form>
            </div>
        </div>
    </div>
</div>
